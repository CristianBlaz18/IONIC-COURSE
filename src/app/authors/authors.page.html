<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>

    <ion-title >
      <ion-icon name="person-outline" class="ion-margin-end"></ion-icon>Autores</ion-title>

<ion-content>
  <ion-card *ngFor = "let author of authors" (click) = showBooks(author)>
    <img alt="Silhouette of mountains" src="{{author.photo}}" />
    <ion-card-header>
      <ion-card-title >
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">Nombre: </ion-col>
            <ion-col class="ion-text-center">Seguidores:</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">{{author.name}}</ion-col>
            <ion-col class="ion-text-center">{{author.followers}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
      
    </ion-card-header>
  </ion-card>
