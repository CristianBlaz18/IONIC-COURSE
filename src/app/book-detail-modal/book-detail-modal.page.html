<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button 
      shape="round"
      fill="outline"
      color="danger"
      (click)="closeModal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
        Back 
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!like_button" (click)="like()" >
        <ion-icon  name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="like_button" (click) ="dislike()">
        <ion-icon  name="heart-dislike-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">{{book.name}}</h1>
  <img src="{{book.cover}}" class="cover" />
  
  <div class="generos">
    <ion-badge *ngFor="let gender of book.genres" class="ion-margin ion-text-center">
      {{gender}}
    </ion-badge>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">Paginas</ion-col>
      <ion-col class="ion-text-center">Editorial</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">{{book.pages}}</ion-col>
      <ion-col class="ion-text-center">{{book.editorial}}</ion-col>
    </ion-row>
  </ion-grid>
  <p class="ion-margin ion-text-justify">{{book.resumen}}</p>
  <p class="ion-margin ion-text-justify"><ion-icon name="calendar-outline"></ion-icon>
    {{book.published_date}}
  </p>
  

</ion-content>
